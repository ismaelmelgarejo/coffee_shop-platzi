{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<h1 class="text-2xl font-bold text-gray-900 sm:text-3xl mb-5">Iniciar sesión</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button
        class="inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600"
        type="submit">
        Iniciar sesión
    </button>
</form>
{% endblock content %}
